<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Settings</h1>
        <form class="settings-form">
            <div class="input-group">
                <label class="icon">&#x1F464;</label>
                <input type="text" placeholder="Username" maxlength="20">
                <span class="char-count">0 / 20</span>
            </div>
            <div class="input-group">
                <label class="icon">&#x1F464;</label>
                <input type="text" placeholder="Assistant Name" maxlength="20">
                <span class="char-count">0 / 20</span>
            </div>
            <div class="input-group">
                <label class="icon">&#x1F464;</label>
                <input type="text" placeholder="Input Language" maxlength="20">
                <span class="char-count">0 / 20</span>
            </div>
            <div class="input-group">
                <label class="icon">&#x1F464;</label>
                <input type="text" placeholder="Hugging Face" maxlength="20">
                <span class="char-count">0 / 20</span>
            </div>
            <div class="input-group">
                <label class="icon">&#x1F464;</label>
                <input type="text" placeholder="Assistant Voice" maxlength="20">
                <span class="char-count">0 / 20</span>
            </div>
            <div class="input-group">
                <label class="icon">&#x1F464;</label>
                <input type="text" placeholder="Cohere" maxlength="20">
                <span class="char-count">0 / 20</span>
            </div>
            <div class="input-group">
                <label class="icon">&#x1F464;</label>
                <input type="text" placeholder="TuneStudio" maxlength="20">
                <span class="char-count">0 / 20</span>
            </div>
            <button class="save-button" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
